version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/datasherlocks/cloud/pkg/gen
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/connectrpc/go:v1.11.1
    out: pkg/gen/
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: pkg/gen/
    opt:
      - paths=source_relative
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: pkg/gen
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.17.1
    out: pkg/gen
  - plugin: buf.build/connectrpc/es:v0.13.2
    out: clients/apps/dashboard/src
  - plugin: buf.build/bufbuild/es
    out: clients/apps/dashboard/src
  - plugin: buf.build/grpc/python:v1.60.0
    out: sdk/sherlock-python
  - name: connect-python
    path: protoc-gen-connect-python
    out: sdk/sherlock-python
  # dependencies
  - plugin: buf.build/protocolbuffers/python
    out: sdk/sherlock-python
  - plugin: buf.build/connectrpc/es:v0.13.2
    out: sdk/sherlock-npm/src
  - plugin: buf.build/bufbuild/es
    out: sdk/sherlock-npm/src
